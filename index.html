<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <style>
        body {
            background: yellow;
        }
        @media(orientation: landscape) {
            body {
                background: red;
            }

            body h1 {
                color: white;
            }
        }
    </style>
</head>
<body>
    <h1 id="orientation">Orientation: </h1>
<script>
    screen.lockOrientation("portrait");
    window.addEventListener("orientationchange", function() {
        document.getElementById("orientation").innerText = screen.msOrientation || screen.mozOrientation || (screen.orientation || {}).type;
    }, false);
</script>
</body>
</html>
