<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <style>
        body {
            background: yellow;
        }
        @media(orientation: landscape) {
            body {
                background: red;
            }

            body h1 {
                color: white;
            }
        }
    </style>
</head>
<body onresize="detectOrientation()">
    <h1 id="orientation">Orientation: </h1>
<script>
    screen.lockOrientation("portrait");
    function detectOrientation() {
        document.getElementById("orientation").innerHTML = window.matchMedia("(orientation: portrait)").matches ? "Orientation: portrait" : "Orientation: landscape";
    }
</script>
</body>
</html>
