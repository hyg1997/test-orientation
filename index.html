<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <style>
        body {
            background: yellow;
        }
        @media(orientation: landscape) {
            body {
                background: red;
            }

            body h1 {
                color: white;
            }
        }
    </style>
</head>
<body onresize="detectOrientation()">
    <h1 id="orientation">Orientation: </h1>
<script>
    locOrientation = screen.lockOrientation || screen.mozLockOrientation || screen.msLockOrientation || screen.orientation.lock;
    locOrientation('portrait');
    var isSafari = !!navigator.userAgent.match(/Version\/[\d\.]+.*Safari/);
    var iOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    function detectOrientation() {
        document.getElementById("orientation").innerHTML = window.matchMedia("(orientation: portrait)").matches && isSafari && iOS ? "Orientation: portrait on Safari and iOS" : "Orientation: landscape portrait on Safari and iOS";
    }
</script>
</body>
</html>
